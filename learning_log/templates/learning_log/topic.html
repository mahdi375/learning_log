{% extends "learning_log/base.html" %}

{% block content %}

<h1>{{ topic.text }} Page </h1>

<div>
	<a href="{% url 'learning_log:topic.entry.create' topic.id %}">Add New Entry</a>
</div>

<h2>Entries</h2>

{% for entry in entries %}
<li>{{ entry.date_added|date:'M d, Y H:i' }}
    {{ entry.text|linebreaks }}
    <a href="{% url 'learning_log:entry.edit' entry.id %}">Edit</a>
</li>
<hr>
{% empty %}
<h3>There is no Entry!</h3>
{% endfor %}

{% endblock content %}
