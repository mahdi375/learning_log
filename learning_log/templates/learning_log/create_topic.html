{% extends "learning_log/base.html" %}

{% load django_bootstrap5 %}

{% block content %}
<h1>Add new Topic</h1>
<form action="{% url 'learning_log:topic.create' %}" method='post'>
    
    {% csrf_token %}

    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add" %}
</form>
{% endblock content %}
