{% extends 'learning_log/base.html' %}

{% load django_bootstrap5 %}

{% block content %}

<h1 class="text-center">Add New Entry</h1>

<div class="text-center">
    <form action="{% url 'learning_log:topic.entry.create' topic.id %}" method='post'>
        {% csrf_token %}
    
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Log" %}
    </form>
</div>

{% endblock content %}
