{% extends 'learning_log/base.html' %}

{% load django_bootstrap5 %}

{% block content %}

<h1 class="text-center">Endit Entry: {{ entry.id }}</h1>

<div class="text-center">
    <form action="{% url 'learning_log:entry.edit' entry.id %}" method='post'>
        {% csrf_token %}
    
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Edit" %}
    </form>
</div>

{% endblock content %}
