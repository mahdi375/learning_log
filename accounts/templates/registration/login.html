{% extends 'learning_log/base.html' %}

{% load django_bootstrap5 %}

{% block page_header %}
    <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'accounts:login' %}" class="position-absolute start-50" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Log in" %}
    </form>
{% endblock content %}
